<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="https://img.icons8.com/color-glass/50/000000/speech-bubble-with-dots.png"
    />

    <title>Huddle</title>

    <!-- Compilted CSS -->

    <link rel="stylesheet" href="css/style.css" />

    <!-- Google Fonts -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />

    <!-- Fontawesome icons -->

    <script
      src="https://kit.fontawesome.com/62d4c08afa.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <nav>
        <img src="images/logo.svg" alt="" aria-hidden="true" />
      </nav>

      <main>
        <div class="hero__image">
          <img
            src="images/illustration-mockups.svg"
            alt=""
            aria-hidden="true"
          />
        </div>
        <div class="hero__description">
          <h1>Build The Community Your Fans Will Love</h1>
          <p>
            Huddle re-imagines the way we build communities. You have a voice,
            but so does your audience. Create connections with your users as you
            engage in genuine discussion.
          </p>
          <button>Register</button>
        </div>
      </main>

      <footer>
        <i class="fa-brands fa-twitter fa-lg"></i>
        <i class="fa-brands fa-facebook-f fa-lg"></i>
        <i class="fa-brands fa-instagram fa-lg"></i>
      </footer>
    </div>
  </body>
</html>
